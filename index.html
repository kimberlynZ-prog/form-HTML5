<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="p-4">

  <div class="alert alert-danger">Algunos campos están vacíos</div>

  <div class="card">
    <div class="card-header bg-danger text-white">
      Datos de pago
    </div>
    <div class="card-body">

      <div class="row g-3">
        <div class="col-md-5">
            <label for="tarjeta" class="form-label">Card #</label>
          <input class="form-control" placeholder="Número de tarjeta">
        </div>

        <div class="col-md-3">
            <label for="tarjeta" class="form-label">CVC #</label>
          <input class="form-control" placeholder="CVC">
        </div>

        <div class="col-md-4">
            <label class="form-label">Monto</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input class="form-control" placeholder="Monto">
          </div>
        </div>
      </div>

      <div class="row g-3 mt-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input class="form-control" placeholder="Nombre">
          </div>

          <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input class="form-control" placeholder="Apellido">
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-5">
            <label class="form-label">Ciudad</label>
            <input class="form-control" placeholder="Ciudad">
          </div>
          <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select class="form-select">
              <option>Estado</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">C.P</label>
            <input class="form-control" placeholder="C.P.">
          </div>
        </div>
         
        <div class="mt-3">
    <strong>We accept:</strong>
    <div class="d-flex gap-3 mt-2">
        <i class="fab fa-cc-visa fa-2x"></i>
        <i class="fab fa-cc-mastercard fa-2x"></i>
        <i class="fab fa-cc-amex fa-2x"></i>
        <i class="fab fa-cc-paypal fa-2x"></i>
    </div>
</div>


        
         <div class="d-flex justify-content-end gap-2 mt-4">
          <button class="btn btn-outline-secondary">Cancelar</button>
          <button class="btn btn-primary">Enviar</button>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
